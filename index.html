<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Lottery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }
        th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .player-name {
            font-weight: bold;
        }
        .teams-column {
            white-space: pre-wrap; /* Allows text to wrap naturally */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFL Lottery</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Teams</th>
                    <th>Total Owed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        async function fetchSheetData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1OgXbvmA8leuimASUFLbHeWMBhncy2_r1Il9S-NrBTTQ/export?format=csv';
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');
                const table = document.getElementById('dataTable');
                const tbody = table.querySelector('tbody');

                // Clear previous content
                tbody.innerHTML = '';

                // Extract headers
                const headers = rows[0].split(',');
                if (headers.length < 6) {
                    console.error('Unexpected number of columns in data');
                    return;
                }

                // Extract data
                rows.slice(1).forEach(row => {
                    if (row.trim() === '') return; // Skip empty rows
                    const cells = row.split(',');
                    if (cells.length < 6) {
                        console.error('Unexpected number of columns in data row');
                        return;
                    }
                    const tr = document.createElement('tr');
                    const player = `<span class="player-name">${cells[0]}</span>`;
                    const afcTeams = `${cells[1]}\n${cells[2]}`;
                    const nfcTeams = `${cells[3]}\n${cells[4]}`;
                    const totalOwed = cells[5];

                    tr.innerHTML = `
                        <td>${player}</td>
                        <td class="teams-column">${afcTeams}\n${nfcTeams}</td>
                        <td>$${totalOwed}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching Google Sheets data:', error);
            }
        }

        fetchSheetData();
    </script>
</body>
</html>
