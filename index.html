<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 27-Point Game Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Papa Parse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>NFL 27-Point Game Tracker</h1>
        <div id="inputForm">
            <label for="teamName">Enter Winning Team with 27 Points:</label>
            <input type="text" id="teamName" placeholder="Team Name">
            <button id="submitButton">Submit</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>AFC Teams</th>
                        <th>NFC Teams</th>
                        <th>Total Owed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by script -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1OgXbvmA8leuimASUFLbHeWMBhncy2_r1Il9S-NrBTTQ/pub?output=csv';

        document.getElementById('submitButton').addEventListener('click', () => {
            const teamName = document.getElementById('teamName').value.trim();
            if (teamName) {
                fetchSheetData(teamName);
            }
        });

        async function fetchSheetData(teamName) {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const parsedData = Papa.parse(data, { header: true }).data;
                processSheetData(parsedData, teamName);
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }
        }

        function processSheetData(data, teamName) {
            let winnerFound = false;
            let updatedData = [];

            data.forEach(player => {
                let totalOwed = parseFloat(player['Total Owed']) || 0;

                if (player['AFC1'] === teamName || player['AFC2'] === teamName || player['NFC1'] === teamName || player['NFC2'] === teamName) {
                    totalOwed += 70;
                    winnerFound = true;
                }

                updatedData.push({
                    Player: player['Player'],
                    AFC1: player['AFC1'],
                    AFC2: player['AFC2'],
                    NFC1: player['NFC1'],
                    NFC2: player['NFC2'],
                    'Total Owed': totalOwed
                });
            });

            if (winnerFound) {
                displayResults(updatedData);
            } else {
                alert("No player has the winning team.");
            }
        }

        function displayResults(data) {
            const tableBody = document.querySelector('#resultsTable tbody');
            tableBody.innerHTML = '';

            data.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player['Player']}</td>
                    <td>${player['AFC1']}, ${player['AFC2']}</td>
                    <td>${player['NFC1']}, ${player['NFC2']}</td>
                    <td>$${player['Total Owed']}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
