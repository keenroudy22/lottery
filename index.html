<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Lottery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
            word-wrap: break-word; /* Ensure content wraps within cells */
        }
        th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .player-name {
            font-weight: bold;
        }
        .teams-column {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFL Lottery</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Teams</th>
                    <th>Total Owed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        async function fetchSheetData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1OgXbvmA8leuimASUFLbHeWMBhncy2_r1Il9S-NrBTTQ/export?format=csv';
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');
                const table = document.getElementById('dataTable');
                const thead = table.querySelector('thead tr');
                const tbody = table.querySelector('tbody');

                // Clear previous content
                thead.innerHTML = '';
                tbody.innerHTML = '';

                // Extract headers
                const headers = rows[0].split(',');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    thead.appendChild(th);
                });

                // Extract data
                rows.slice(1).forEach(row => {
                    if (row.trim() === '') return; // Skip empty rows
                    const tr = document.createElement('tr');
                    const cells = row.split(',');
                    const playerName = cells[0];
                    const afcTeams = cells.slice(1, 3).join(', ');
                    const nfcTeams = cells.slice(3, 5).join(', ');
                    const teams = `${afcTeams}, ${nfcTeams}`;

                    // Player Name
                    const playerTd = document.createElement('td');
                    playerTd.className = 'player-name';
                    playerTd.textContent = playerName;
                    tr.appendChild(playerTd);

                    // Combined Teams
                    const teamsTd = document.createElement('td');
                    teamsTd.className = 'teams-column';
                    teamsTd.textContent = teams;
                    tr.appendChild(teamsTd);

                    // Total Owed
                    const totalOwedTd = document.createElement('td');
                    totalOwedTd.textContent = cells[5] || ''; // Adjust the index based on your sheet
                    tr.appendChild(totalOwedTd);

                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching Google Sheets data:', error);
            }
        }

        fetchSheetData();
    </script>
</body>
</html>
