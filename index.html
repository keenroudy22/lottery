<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 27-Point Game Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NFL 27-Point Game Tracker</h1>
        <div id="inputForm">
            <label for="teamName">Enter Winning Team with 27 Points:</label>
            <input type="text" id="teamName" placeholder="Team Name">
            <button id="submitButton">Submit</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>AFC Teams</th>
                        <th>NFC Teams</th>
                        <th>Total Owed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by script -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
