<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 27-Point Game Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>NFL 27-Point Game Tracker</h1>
        <div id="inputForm">
            <label for="teamName">Enter Winning Team with 27 Points:</label>
            <input type="text" id="teamName" placeholder="Team Name">
            <button id="submitButton">Submit</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>AFC Teams</th>
                        <th>NFC Teams</th>
                        <th>Total Owed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by script -->
                </tbody>
            </table>
        </div>
        <div id="chartContainer">
            <h2>Totals Chart</h2>
            <canvas id="totalsChart"></canvas>
        </div>
    </div>
    <script>
        const apiKey = 'AIzaSyCx_LkkCCZCBTp9exJVhKaEcoyQRhix0Oc'; // Your API Key
        const sheetId = '1OgXbvmA8leuimASUFLbHeWMBhncy2_r1Il9S-NrBTTQ'; // Your Sheet ID
        const range = 'Sheet1!A:F'; // Adjust the range according to your data

        document.getElementById('submitButton').addEventListener('click', () => {
            const teamName = document.getElementById('teamName').value.trim();
            if (teamName) {
                fetchSheetData(teamName);
            }
        });

        async function fetchSheetData(teamName) {
            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`);
                const data = await response.json();
                console.log('Fetched Data:', data); // Log raw JSON data
                const parsedData = data.values.slice(1).map(row => {
                    return {
                        Player: row[0],
                        AFC1: row[1],
                        AFC2: row[2],
                        NFC1: row[3],
                        NFC2: row[4],
                        'Total Owed': parseFloat(row[5]) || 0
                    };
                });
                console.log('Parsed Data:', parsedData); // Log parsed data
                processSheetData(parsedData, teamName);
            } catch (error) {
                console.error("Error fetching Google Sheets data:", error);
            }
        }

        function processSheetData(data, teamName) {
            let winnerFound = false;
            let updatedData = [];

            data.forEach(player => {
                console.log('Processing Player:', player); // Log each playerâ€™s data
                let totalOwed = player['Total Owed'];

                if (player['AFC1'] === teamName || player['AFC2'] === teamName || player['NFC1'] === teamName || player['NFC2'] === teamName) {
                    totalOwed += 70;
                    winnerFound = true;
                }

                updatedData.push({
                    Player: player['Player'],
                    AFC1: player['AFC1'],
                    AFC2: player['AFC2'],
                    NFC1: player['NFC1'],
                    NFC2: player['NFC2'],
                    'Total Owed': totalOwed
                });
            });

            if (winnerFound) {
                displayResults(updatedData);
                updateChart(updatedData);
            } else {
                alert("No player has the winning team.");
            }
        }

        function displayResults(data) {
            const tableBody = document.querySelector('#resultsTable tbody');
            tableBody.innerHTML = '';

            data.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player['Player']}</td>
                    <td>${player['AFC1']}, ${player['AFC2']}</td>
                    <td>${player['NFC1']}, ${player['NFC2']}</td>
                    <td>$${player['Total Owed']}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateChart(data) {
            const ctx = document.getElementById('totalsChart').getContext('2d');
            const chartData = {
                labels: data.map(player => player['Player']),
                datasets: [{
                    label: 'Total Owed ($)',
                    data: data.map(player => player['Total Owed']),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
