<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Lottery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }
        th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .team-column {
            display: flex;
            flex-direction: column;
        }
        .team-column span {
            display: block;
            margin-bottom: 4px;
        }
        .team-column span:not(:last-child) {
            border-bottom: 1px solid #ddd;
        }
        caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFL Lottery</h1>
        <table id="dataTable">
            <thead>
                <tr>
                    <!-- Headers will be inserted here -->
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        async function fetchSheetData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/1OgXbvmA8leuimASUFLbHeWMBhncy2_r1Il9S-NrBTTQ/export?format=csv';
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n');
                const table = document.getElementById('dataTable');
                const thead = table.querySelector('thead tr');
                const tbody = table.querySelector('tbody');

                // Clear previous content
                thead.innerHTML = '';
                tbody.innerHTML = '';

                // Extract headers
                const headers = rows[0].split(',');
                headers[2] = 'Teams'; // Combine AFC and NFC columns
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    thead.appendChild(th);
                });

                // Extract data
                rows.slice(1).forEach(row => {
                    if (row.trim() === '') return; // Skip empty rows
                    const tr = document.createElement('tr');
                    const cells = row.split(',');
                    
                    const playerName = cells[0];
                    const afcTeams = `${cells[1]}, ${cells[2]}`;
                    const nfcTeams = `${cells[3]}, ${cells[4]}`;
                    const totalOwed = cells[5];

                    tr.innerHTML = `
                        <td>${playerName}</td>
                        <td class="team-column">
                            <span>${afcTeams}</span>
                            <span>${nfcTeams}</span>
                        </td>
                        <td>$${totalOwed}</td>
                    `;
                    
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching Google Sheets data:', error);
            }
        }

        fetchSheetData();
    </script>
</body>
</html>
